image: openjdk:8

variables:
  PROJECTNAME: "KeysPerSecond"

before_script:
  - java -version
  - cd ${PROJECTNAME}
  - ls -l
  - chmod -R 755 ./*

stages:
  - compile
  - status
  - javadoc

pending:
  allow_failure: true
  script: curl ${SERVER}ci/pending.sh | bash
  stage: compile

success:
  allow_failure: true
  script: curl ${SERVER}ci/success.sh | bash
  when: on_success
  stage: status

failure:
  allow_failure: true
  script: curl ${SERVER}ci/failure.sh | bash
  when: on_failure
  stage: status

verify:
  allow_failure: true
  script: curl ${SERVER}ci/javadoc.sh | bash
  stage: javadoc

javadoc:
  script:
    - mkdir ../javadoc
    - ./gradlew -PnexusPublic=${NEXUS_PUBLIC} javadoc
    - mv ./build/docs/javadoc/* ../javadoc
  stage: javadoc
  environment: javadoc
  artifacts:
    name: "$PROJECTNAME"
    expire_in: 1 week
    paths:
      - javadoc/

compile:
  script:
    - ./gradlew -PnexusPublic=${NEXUS_PUBLIC} shadowJar
    - ./gradlew -PnexusPublic=${NEXUS_PUBLIC} createExe
    - mv ./build/libs/* ../
    - mv ./build/launch4j/*.exe ../
  stage: compile
  environment: builds
  artifacts:
    name: "${PROJECTNAME}"
    expire_in: 1 week
    paths:
      - ${PROJECTNAME}-*.jar
      - ${PROJECTNAME}-*.exe
